<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pick 2 - Warehouse Management</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0b7976",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102221",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .grid-cell {
            aspect-ratio: 1 / 1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111818] min-h-screen flex flex-col">
<!-- Header Section -->
<header class="bg-white dark:bg-background-dark/50 border-b border-primary/10 px-4 py-3 flex items-center justify-between sticky top-0 z-10">
<button class="flex items-center justify-center p-2 text-primary hover:bg-primary/5 rounded-lg transition-colors">
<span class="material-symbols-outlined text-[28px]">menu</span>
</button>
<h1 class="text-primary text-lg font-extrabold tracking-widest uppercase">Pick 2</h1>
<div class="flex items-center gap-1.5 bg-primary/10 px-3 py-1 rounded-full border border-primary/20">
<div class="size-2 rounded-full bg-primary animate-pulse"></div>
<span class="text-primary text-xs font-bold tracking-wider">SYNCED</span>
</div>
</header>
<main class="flex-1 flex flex-col p-4 max-w-md mx-auto w-full gap-6">
<!-- Product ID Display -->
<section class="text-center pt-4">
<p class="text-primary/60 text-xs font-bold tracking-widest uppercase mb-1">Product Identity</p>
<h2 class="text-5xl font-extrabold tracking-tight text-[#111818] dark:text-white">P-88219</h2>
</section>
<!-- Quantity Stepper -->
<section class="bg-white dark:bg-background-dark/40 rounded-xl p-6 shadow-sm border border-primary/5">
<p class="text-center text-primary/60 text-xs font-bold tracking-widest uppercase mb-4">Quantity to Pick</p>
<div class="flex items-center justify-between gap-4">
<button class="flex-1 h-20 flex items-center justify-center bg-background-light dark:bg-primary/10 rounded-xl active:scale-95 transition-transform border-2 border-transparent hover:border-primary/20">
<span class="material-symbols-outlined text-4xl font-bold text-primary">remove</span>
</button>
<div class="flex-[1.5] text-center">
<span class="text-6xl font-black text-[#111818] dark:text-white">15</span>
<p class="text-xs text-primary/40 font-medium mt-1 uppercase">Units</p>
</div>
<button class="flex-1 h-20 flex items-center justify-center bg-background-light dark:bg-primary/10 rounded-xl active:scale-95 transition-transform border-2 border-transparent hover:border-primary/20">
<span class="material-symbols-outlined text-4xl font-bold text-primary">add</span>
</button>
</div>
</section>
<!-- Location Badge -->
<section class="flex items-center justify-between bg-primary text-white p-4 rounded-xl shadow-md">
<div class="flex items-center gap-3">
<div class="bg-white/20 p-2 rounded-lg">
<span class="material-symbols-outlined">location_on</span>
</div>
<div>
<p class="text-[10px] uppercase font-bold tracking-wider opacity-80 leading-none">Location</p>
<p class="text-xl font-bold leading-tight">Floor 0</p>
</div>
</div>
<div class="text-right">
<p class="text-[10px] uppercase font-bold tracking-wider opacity-80 leading-none">Zone</p>
<p class="text-xl font-bold leading-tight">A-12</p>
</div>
</section>
<!-- Path Visualization (5x5 Grid) -->
<section class="bg-white dark:bg-background-dark/40 rounded-xl p-5 shadow-sm border border-primary/5 flex flex-col items-center">
<p class="text-primary/60 text-xs font-bold tracking-widest uppercase mb-4 text-center">Warehouse Path Map</p>
<div class="grid grid-cols-5 gap-2 w-full max-w-[280px]">
<!-- Row 1 -->
<div class="grid-cell bg-primary/5 rounded border border-primary/10 flex items-center justify-center"></div>
<div class="grid-cell bg-primary/5 rounded border border-primary/10"></div>
<div class="grid-cell bg-primary/5 rounded border border-primary/10"></div>
<div class="grid-cell bg-primary/5 rounded border border-primary/10"></div>
<div class="grid-cell bg-primary text-white rounded shadow-lg flex items-center justify-center">
<span class="material-symbols-outlined text-sm">inventory_2</span>
</div>
<!-- Row 2 -->
<div class="grid-cell bg-primary/5 rounded border border-primary/10"></div>
<div class="grid-cell bg-primary/5 rounded border border-primary/10"></div>
<div class="grid-cell bg-primary/5 rounded border border-primary/10"></div>
<div class="grid-cell bg-primary/5 rounded border border-primary/10"></div>
<div class="grid-cell bg-primary/40 rounded"></div>
<!-- Row 3 -->
<div class="grid-cell bg-primary/5 rounded border border-primary/10"></div>
<div class="grid-cell bg-primary/5 rounded border border-primary/10"></div>
<div class="grid-cell bg-primary/5 rounded border border-primary/10"></div>
<div class="grid-cell bg-primary/5 rounded border border-primary/10"></div>
<div class="grid-cell bg-primary/40 rounded"></div>
<!-- Row 4 -->
<div class="grid-cell bg-primary/5 rounded border border-primary/10"></div>
<div class="grid-cell bg-primary/5 rounded border border-primary/10"></div>
<div class="grid-cell bg-primary/5 rounded border border-primary/10"></div>
<div class="grid-cell bg-primary/5 rounded border border-primary/10"></div>
<div class="grid-cell bg-primary/40 rounded"></div>
<!-- Row 5 (L-shape starts) -->
<div class="grid-cell bg-primary/10 rounded flex items-center justify-center border-2 border-primary border-dashed">
<span class="material-symbols-outlined text-primary text-sm">person_pin_circle</span>
</div>
<div class="grid-cell bg-primary/40 rounded"></div>
<div class="grid-cell bg-primary/40 rounded"></div>
<div class="grid-cell bg-primary/40 rounded"></div>
<div class="grid-cell bg-primary/40 rounded"></div>
</div>
<p class="mt-4 text-[11px] text-primary font-semibold flex items-center gap-1 uppercase tracking-wide">
<span class="material-symbols-outlined text-sm">near_me</span> 
                Follow highlighted aisle
            </p>
</section>
</main>
<!-- Footer Action -->
<footer class="p-4 bg-white dark:bg-background-dark/80 border-t border-primary/10">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-black text-xl py-5 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-3">
            VALIDATE
            <span class="material-symbols-outlined font-bold">check_circle</span>
</button>
</footer>
</body></html>
