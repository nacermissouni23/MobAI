<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Warehouse Execution - Home</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0b7976",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102221",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-slate-900 dark:text-slate-100 font-display">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 bg-white dark:bg-background-dark border-b border-slate-200 dark:border-primary/20 px-4 py-3 flex items-center justify-between">
<div class="flex items-center">
<button class="p-2 hover:bg-slate-100 dark:hover:bg-primary/10 rounded-lg transition-colors">
<span class="material-symbols-outlined text-slate-700 dark:text-slate-300">menu</span>
</button>
</div>
<h1 class="text-lg font-extrabold tracking-tight uppercase text-slate-900 dark:text-white">HOME</h1>
<div class="flex items-center gap-1.5">
<span class="relative flex h-2 w-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
</span>
<span class="text-xs font-bold text-primary tracking-wider uppercase">Synced</span>
</div>
</header>
<main class="max-w-md mx-auto p-4 space-y-6">
<!-- User Metrics Row -->
<div class="grid grid-cols-2 gap-4">
<div class="bg-white dark:bg-background-dark border border-slate-200 dark:border-primary/20 rounded-xl p-5 shadow-sm">
<div class="flex items-center gap-2 mb-3 text-primary">
<span class="material-symbols-outlined text-xl">group</span>
</div>
<div class="space-y-0.5">
<div class="text-3xl font-black text-slate-900 dark:text-white">24</div>
<div class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wide">Active Users</div>
</div>
</div>
<div class="bg-white dark:bg-background-dark border border-slate-200 dark:border-primary/20 rounded-xl p-5 shadow-sm">
<div class="flex items-center gap-2 mb-3 text-primary">
<span class="material-symbols-outlined text-xl">person_check</span>
</div>
<div class="space-y-0.5">
<div class="text-3xl font-black text-slate-900 dark:text-white">8</div>
<div class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wide">Available Users</div>
</div>
</div>
</div>
<!-- AI Performance Section -->
<section class="space-y-3">
<h2 class="text-xs font-black text-slate-400 dark:text-slate-500 uppercase tracking-[0.1em] px-1">AI Performance</h2>
<div class="grid grid-cols-2 gap-4">
<div class="bg-white dark:bg-background-dark border border-slate-200 dark:border-primary/20 rounded-xl p-5 shadow-sm">
<div class="flex items-center gap-2 mb-3 text-primary">
<span class="material-symbols-outlined text-xl">target</span>
</div>
<div class="space-y-0.5">
<div class="text-3xl font-black text-slate-900 dark:text-white">86%</div>
<div class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wide">Accuracy</div>
</div>
</div>
<div class="bg-white dark:bg-background-dark border border-slate-200 dark:border-primary/20 rounded-xl p-5 shadow-sm">
<div class="flex items-center gap-2 mb-3 text-primary">
<span class="material-symbols-outlined text-xl">route</span>
</div>
<div class="space-y-0.5">
<div class="flex items-baseline gap-2">
<span class="text-3xl font-black text-slate-900 dark:text-white">120m</span>
</div>
<div class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wide">Avg Pick Route</div>
<div class="text-[10px] font-bold text-primary bg-primary/10 inline-block px-1.5 py-0.5 rounded-full mt-1">vs 180m</div>
</div>
</div>
</div>
</section>

<div class="relative w-full aspect-video rounded-xl overflow-hidden border border-slate-200 dark:border-primary/20 bg-slate-100 dark:bg-primary/5">

<div class="absolute inset-0 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent"></div>
<div class="absolute bottom-4 left-4">
<p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Facility Status</p>
<p class="text-sm font-bold text-slate-700 dark:text-slate-200 uppercase">Zone A-14 Optimal</p>
</div>
</div>
</main>
<!-- Bottom Actions Container -->
<footer class="fixed bottom-0 left-0 right-0 bg-white/95 dark:bg-background-dark/95 backdrop-blur-sm border-t border-slate-200 dark:border-primary/20 p-4 pb-8 space-y-3 max-w-md mx-auto">
<button class="w-full h-14 border-2 border-primary text-primary hover:bg-primary/5 transition-all rounded-lg flex items-center justify-center gap-2 font-black uppercase tracking-wider text-sm">
<span class="material-symbols-outlined">input</span>
            NEW RECEIPT
        </button>
<button class="w-full h-14 bg-primary text-white hover:bg-primary/90 transition-all rounded-lg flex items-center justify-center gap-2 font-black uppercase tracking-wider text-sm shadow-lg shadow-primary/20">
<span class="material-symbols-outlined">local_shipping</span>
            NEW DELIVERY
        </button>
</footer>
<!-- Spacer for footer -->
<div class="h-40"></div>
</body></html>
