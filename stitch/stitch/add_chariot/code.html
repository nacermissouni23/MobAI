<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Chariot - Industrial Clarity</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0b7976",
                        "background-light": "#f7f8f9",
                        "background-dark": "#102221",
                        "text-main": "#111827",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-main font-display antialiased">
<!-- Mobile Screen Wrapper -->
<div class="relative flex min-h-screen w-full max-w-md mx-auto flex-col bg-background-light dark:bg-background-dark shadow-xl overflow-hidden">
<!-- Top App Bar -->
<header class="flex items-center justify-between px-4 py-3 bg-white dark:bg-background-dark/50 border-b border-primary/10">
<button class="flex items-center justify-center p-2 text-text-main dark:text-white rounded-lg hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined">menu</span>
</button>
<div class="flex items-center gap-2">
<span class="text-xs font-semibold uppercase tracking-wider text-primary/80">Synced</span>
<div class="h-2 w-2 rounded-full bg-primary animate-pulse"></div>
</div>
</header>
<!-- Main Content Scroll Area -->
<main class="flex-1 flex flex-col p-6">
<!-- Page Title -->
<div class="mb-8">
<h1 class="text-[20px] font-bold text-text-main dark:text-white tracking-tight uppercase">ADD CHARIOT</h1>
<p class="text-sm text-text-main/60 mt-1">Register a new asset to the fleet tracking system.</p>
</div>
<!-- Form Section -->
<div class="space-y-6">
<div class="flex flex-col gap-2">
<label class="text-sm font-bold text-text-main dark:text-gray-300 uppercase tracking-tight" for="chariot-id">
                        CHARIOT ID
                    </label>
<input class="form-input block w-full rounded-lg border-primary/20 bg-white dark:bg-white/5 px-4 py-3 text-text-main dark:text-white placeholder:text-text-main/30 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all text-sm h-12" id="chariot-id" name="chariot-id" placeholder="Enter Chariot ID (e.g. CH-001)" type="text"/>
</div>
<!-- Secondary Action -->
<button class="w-full flex items-center justify-center h-12 rounded-lg border-2 border-primary text-primary text-sm font-bold tracking-wide uppercase hover:bg-primary/5 active:bg-primary/10 transition-all">
                    CANCEL
                </button>
</div>
<!-- Visual Decoration / Asset Preview Placeholder -->
<div class="mt-12 flex flex-col items-center justify-center p-8 rounded-xl bg-white/40 dark:bg-white/5 border border-dashed border-primary/20">
<span class="material-symbols-outlined text-primary/40 text-5xl mb-3">conveyor_belt</span>
<p class="text-[14px] text-text-main/40 text-center italic">New asset details will be synchronized across the local industrial network.</p>
</div>
</main>
<!-- Fixed Footer CTA -->
<footer class="p-4 bg-white dark:bg-background-dark border-t border-primary/10">
<button class="flex w-full items-center justify-center gap-2 h-14 bg-primary text-white rounded-lg font-bold text-sm tracking-widest uppercase shadow-lg shadow-primary/20 hover:brightness-110 active:scale-[0.98] transition-all">
<span class="material-symbols-outlined">save</span>
                SAVE
            </button>
</footer>
</div>
<!-- Hidden keyboard spacer for mobile simulation -->
<div class="h-2 flex sm:hidden"></div>
</body></html>
