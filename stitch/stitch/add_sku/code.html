<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add SKU - Industrial UI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0b7976",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102221",
                    },
                    fontFamily: {
                        "display": ["Roboto", "Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111818] min-h-screen flex flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 bg-white dark:bg-background-dark border-b border-primary/10 px-4 py-3 flex items-center justify-between">
<button class="flex items-center justify-center w-10 h-10 rounded-lg hover:bg-primary/5 transition-colors">
<span class="material-symbols-outlined text-[#111818] dark:text-white">menu</span>
</button>
<h1 class="text-[#111818] dark:text-white text-lg font-bold tracking-wider uppercase">ADD SKU</h1>
<div class="flex items-center justify-center w-10 h-10">
<span class="material-symbols-outlined text-primary" title="Synced">cloud_done</span>
</div>
</header>
<!-- Form Content -->
<main class="flex-1 overflow-y-auto px-4 py-8 max-w-md mx-auto w-full">
<div class="space-y-8">
<!-- Product Name Field -->
<div class="space-y-2">
<label class="block text-sm font-bold text-primary uppercase tracking-tight" for="product-name">
                    Product Name
                </label>
<input class="w-full h-14 bg-white dark:bg-zinc-900 border border-zinc-300 dark:border-zinc-700 rounded-lg px-4 text-base focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all placeholder:text-zinc-400" id="product-name" placeholder="Enter product name" type="text"/>
</div>
<!-- SKU ID Field -->
<div class="space-y-2">
<label class="block text-sm font-bold text-primary uppercase tracking-tight" for="sku-id">
                    SKU ID
                </label>
<input class="w-full h-14 bg-white dark:bg-zinc-900 border border-zinc-300 dark:border-zinc-700 rounded-lg px-4 text-base focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all placeholder:text-zinc-400 font-mono" id="sku-id" placeholder="Enter SKU ID (e.g. SKU-001)" type="text"/>
</div>
<!-- Quantity Field -->
<div class="space-y-2">
<label class="block text-sm font-bold text-primary uppercase tracking-tight" for="quantity">
                    Quantity
                </label>
<div class="relative">
<input class="w-full h-14 bg-white dark:bg-zinc-900 border border-zinc-300 dark:border-zinc-700 rounded-lg px-4 text-base focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all placeholder:text-zinc-400" id="quantity" placeholder="0" type="number"/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 flex flex-col text-zinc-400">
<span class="material-symbols-outlined scale-75 cursor-pointer hover:text-primary">expand_less</span>
<span class="material-symbols-outlined scale-75 cursor-pointer hover:text-primary">expand_more</span>
</div>
</div>
</div>
<!-- Cancel Button (Secondary) -->
<div class="pt-4">
<button class="w-full h-14 border-2 border-primary text-primary font-bold rounded-lg hover:bg-primary/5 active:bg-primary/10 transition-colors tracking-wide">
                    CANCEL
                </button>
</div>
</div>
</main>
<!-- Fixed Dominant CTA -->
<footer class="p-4 bg-white dark:bg-background-dark border-t border-primary/10">
<div class="max-w-md mx-auto">
<button class="w-full h-16 bg-primary hover:bg-[#096361] active:bg-[#074d4b] text-white font-bold text-lg rounded-lg shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 uppercase tracking-widest">
<span class="material-symbols-outlined">save</span>
                SAVE
            </button>
</div>
</footer>
<!-- No Bottom Nav as requested -->
</body></html>
