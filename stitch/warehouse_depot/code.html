<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Roboto+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0b7976",
                        "background-light": "#f7f8f9",
                        "background-dark": "#102221",
                        "surface": "#FFFFFF",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["Roboto Mono", "monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<title>Warehouse Depot Manager</title>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 antialiased min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<header class="bg-surface dark:bg-background-dark/50 border-b border-primary/10 px-4 h-16 flex items-center justify-between sticky top-0 z-10">
<div class="flex items-center gap-4">
<button class="p-2 -ml-2 hover:bg-primary/5 rounded-full transition-colors text-primary">
<span class="material-symbols-outlined text-[28px]">menu</span>
</button>
<h1 class="text-lg font-bold tracking-tight text-primary dark:text-white uppercase">Warehouse</h1>
</div>
<div class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-emerald-50 dark:bg-emerald-900/20">
<span class="size-2 rounded-full bg-emerald-500"></span>
<span class="text-xs font-bold text-emerald-700 dark:text-emerald-400 tracking-wide">SYNCED</span>
</div>
</header>

</nav>

<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold h-14 rounded-lg flex items-center justify-center gap-2 transition-all active:scale-[0.98] shadow-lg shadow-primary/20">
