<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Warehouse Execution - Depot B7 Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0b7976",
                        "background-light": "#f7f8f9",
                        "background-dark": "#102221",
                        "neutral-border": "#dbe6e5",
                        "success-green": "#22c55e"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f8f9;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#111818] min-h-screen flex flex-col font-display">
<!-- Header Bar -->
<header class="flex items-center justify-between bg-white dark:bg-[#1a2e2d] px-4 h-16 border-b border-neutral-border dark:border-primary/20 sticky top-0 z-10">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary text-2xl">warehouse</span>
<h1 class="text-[20px] font-medium leading-tight tracking-tight">Depot B7</h1>
</div>
<div class="flex items-center gap-2">
<span class="size-2 rounded-full bg-success-green"></span>
<span class="text-[#618988] text-sm font-medium tracking-wide uppercase">Synced</span>
</div>
</header>
<!-- Main Content Container -->
<main class="flex-1 flex flex-col max-w-md mx-auto w-full p-6 pt-12">
<!-- Welcome Section -->
<div class="mb-10">
<h2 class="text-[20px] font-bold text-[#111818] dark:text-white mb-1">Warehouse Login</h2>
<p class="text-[14px] text-[#618988] font-normal">Please enter your credentials to access the execution system.</p>
</div>
<!-- Login Form -->
<div class="space-y-6 flex-1">
<!-- ID Input -->
<div class="flex flex-col gap-2">
<label class="text-[14px] font-medium text-[#111818] dark:text-gray-200" for="user-id">ID</label>
<div class="relative">
<input class="form-input w-full h-14 px-4 bg-white dark:bg-[#1a2e2d] border border-neutral-border dark:border-primary/30 rounded-lg text-[16px] focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all placeholder:text-[#618988]/60" id="user-id" placeholder="Enter ID" type="text"/>
</div>
</div>
<!-- Password Input -->
<div class="flex flex-col gap-2">
<label class="text-[14px] font-medium text-[#111818] dark:text-gray-200" for="password">Password</label>
<div class="relative flex items-center">
<input class="form-input w-full h-14 px-4 bg-white dark:bg-[#1a2e2d] border border-neutral-border dark:border-primary/30 rounded-lg text-[16px] focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all placeholder:text-[#618988]/60 pr-12" id="password" placeholder="Enter Password" type="password"/>
<button class="absolute right-4 text-[#618988] hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
</div>
<!-- Sticky Bottom CTA -->
<div class="mt-auto pt-8 pb-4">
<button class="w-full h-14 bg-primary hover:bg-[#096361] text-white font-bold text-base rounded-lg tracking-widest transition-colors flex items-center justify-center uppercase shadow-sm active:scale-[0.98]">
                LOGIN
            </button>
<div class="mt-6 flex justify-center">
<p class="text-[12px] text-[#618988] uppercase tracking-wider font-semibold opacity-60">System Version 4.2.0-B7</p>
</div>
</div>
</main>
<!-- Visual Element (Subtle Industrial Branding) -->
<div class="hidden lg:block fixed bottom-0 left-0 p-8 opacity-10 select-none pointer-events-none">
<span class="material-symbols-outlined text-[120px] text-primary">precision_manufacturing</span>
</div>
</body></html>
