<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Receipt - Warehouse Management</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec5b13",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221610",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Public Sans', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased min-h-screen flex flex-col items-center">
<!-- Main Container -->
<div class="relative flex h-screen w-full max-w-[480px] flex-col bg-background-light dark:bg-background-dark overflow-hidden shadow-2xl border-x border-slate-200 dark:border-slate-800">
<!-- TopAppBar -->
<header class="flex items-center justify-between px-4 py-4 bg-white dark:bg-zinc-900 border-b border-slate-200 dark:border-zinc-800 shrink-0">
<button class="flex items-center justify-center w-12 h-12 text-slate-700 dark:text-white active:bg-slate-100 dark:active:bg-zinc-800 rounded-lg transition-colors">
<span class="material-symbols-outlined text-3xl">menu</span>
</button>
<h1 class="text-lg font-bold tracking-widest text-slate-900 dark:text-white uppercase">NEW RECEIPT</h1>
<div class="flex items-center justify-end w-12">
<div class="flex items-center gap-1.5">
<span class="size-2 rounded-full bg-primary animate-pulse"></span>
<span class="text-[10px] font-bold text-primary tracking-wider uppercase">SYNCED</span>
</div>
</div>
</header>
<!-- Form Content -->
<main class="flex-1 overflow-y-auto px-6 py-8 space-y-8">
<!-- Product Name Input -->
<div class="space-y-2">
<label class="block text-xs font-bold text-slate-500 dark:text-slate-400 tracking-widest uppercase ml-1">
                    PRODUCT NAME
                </label>
<div class="relative group">
<input class="w-full h-16 px-4 text-lg font-semibold bg-white dark:bg-zinc-900 border-2 border-slate-200 dark:border-zinc-800 rounded-xl focus:border-primary dark:focus:border-primary focus:ring-0 transition-all placeholder:text-slate-300 dark:placeholder:text-zinc-600 outline-none" placeholder="Scan or enter name" type="text"/>
</div>
</div>
<!-- Product ID Input -->
<div class="space-y-2">
<label class="block text-xs font-bold text-slate-500 dark:text-slate-400 tracking-widest uppercase ml-1">
                    PRODUCT ID
                </label>
<div class="relative group">
<input class="w-full h-16 px-4 text-lg font-semibold bg-white dark:bg-zinc-900 border-2 border-slate-200 dark:border-zinc-800 rounded-xl focus:border-primary dark:focus:border-primary focus:ring-0 transition-all placeholder:text-slate-300 dark:placeholder:text-zinc-600 outline-none" placeholder="Enter ID / SKU" type="text"/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-primary">
<span class="material-symbols-outlined text-2xl">barcode_scanner</span>
</div>
</div>
</div>
<!-- Quantity Selector -->
<div class="space-y-4 pt-4">
<label class="block text-center text-xs font-bold text-slate-500 dark:text-slate-400 tracking-[0.2em] uppercase">
                    QUANTITY
                </label>
<div class="flex items-center justify-between gap-4 bg-white dark:bg-zinc-900 p-2 rounded-2xl border-2 border-slate-100 dark:border-zinc-800 shadow-sm">
<!-- Minus Button -->
<button class="flex items-center justify-center w-16 h-16 bg-primary/10 dark:bg-primary/20 text-primary rounded-xl active:scale-95 transition-transform">
<span class="material-symbols-outlined text-3xl font-bold">remove</span>
</button>
<!-- Value -->
<div class="flex-1 text-center">
<span class="text-5xl font-black text-slate-900 dark:text-white tabular-nums">01</span>
</div>
<!-- Plus Button -->
<button class="flex items-center justify-center w-16 h-16 bg-primary text-white rounded-xl active:scale-95 transition-transform shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-3xl font-bold">add</span>
</button>
</div>
</div>
<!-- Quick Selection Chips (Contextual) -->
<div class="flex flex-wrap gap-2 justify-center pt-2">
<button class="px-4 py-2 rounded-full border border-slate-200 dark:border-zinc-800 text-sm font-bold text-slate-500 dark:text-zinc-400 hover:bg-slate-50 dark:hover:bg-zinc-800 transition-colors">10</button>
<button class="px-4 py-2 rounded-full border border-slate-200 dark:border-zinc-800 text-sm font-bold text-slate-500 dark:text-zinc-400 hover:bg-slate-50 dark:hover:bg-zinc-800 transition-colors">25</button>
<button class="px-4 py-2 rounded-full border border-slate-200 dark:border-zinc-800 text-sm font-bold text-slate-500 dark:text-zinc-400 hover:bg-slate-50 dark:hover:bg-zinc-800 transition-colors">50</button>
<button class="px-4 py-2 rounded-full border border-slate-200 dark:border-zinc-800 text-sm font-bold text-slate-500 dark:text-zinc-400 hover:bg-slate-50 dark:hover:bg-zinc-800 transition-colors">100</button>
</div>
</main>
<!-- Sticky Bottom CTA -->
<footer class="p-6 bg-white dark:bg-zinc-900 border-t border-slate-200 dark:border-zinc-800 shrink-0">
<button class="w-full h-16 bg-primary text-white text-lg font-black tracking-widest rounded-xl shadow-xl shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2 uppercase">
<span>VALIDATE</span>
<span class="material-symbols-outlined font-bold">check_circle</span>
</button>
</footer>
</div>
</body></html>
